<!doctype html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Text Summarizer</title> 
		<link rel='icon' href='favicon.png' type='image/png' />
		<link rel='stylesheet' href='style.css' type='text/css' />
		<script src='main.js' type='text/javascript'></script>
	</head>
	<body>
		<h1>Summarizer</h1>
		<article>
			<button id='test-btn'>I want to try it!</button>
			<button id='expl-btn'>How does it work?</button>
		</article>
		<aside>
			<div class='screen'>
				<div id='test' class='shown'>
					<textarea id='input' placeholder='Enter your text here.'></textarea>
					<button id='go'>&gt;</button>
					<div id='output'>
						<h1>Summary</h1>
						<p id='output-text'>This is a test!<p>
						<button id='stop'>x</button>
					</div>
				</div>
				<div id='explanation'></div>
			</div>
		</aside>
	</body>
</html>
